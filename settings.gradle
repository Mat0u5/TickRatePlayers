pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		maven { url = "https://maven.kikugie.dev/releases"}
		mavenCentral()
		gradlePluginPortal()
	}
}
plugins {
	id "dev.kikugie.stonecutter" version "0.7.8" //https://maven.kikugie.dev/#/releases/dev/kikugie/stonecutter
}

stonecutter {
	create(rootProject) {
		versions "1.21"
		vcsVersion = "1.21"
	}
}